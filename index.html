<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Finder</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom Vanila CSS -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body class="container">
    <h1 class="text-center title-name"><span style="color:teal;">Find</span> Your Phone</h1>
    <!-- Search Button -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search Phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPhone()" class="btn btn-secondary" type="button" id="button-search">Search</button>
    </div>

    <!-- single phone details -->
    <div id="phone-details" class="w-50 mx-auto">
    </div>

    <!-- Phone search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
    </div>

    <!-- JavaScript Link -->
    <script src="js/app.js"></script>
</body>

</html>
